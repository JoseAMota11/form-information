<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <form>
        <label>
          Name
          <input type="text" />
        </label>
        <label>
          Last Name
          <input type="text" />
        </label>
        <article>
          <label> Gender </label>
          <input type="checkbox" id="male" name="male" checked />
          <label> Gender </label>
          <input type="checkbox" id="female" name="female" />
        </article>
        <label>
          Email
          <input type="email" />
        </label>
        <label>
          Password
          <input type="password" />
        </label>
        <label>
          Confirm Password
          <input type="password" />
        </label>
        <label>
          Phone
          <input type="tel" />
        </label>
        <label>
          Age
          <input type="number" />
        </label>
        <label
          >Website
          <input type="url" />
        </label>
        <label>
          Level Of Experience
          <input type="range" />
        </label>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Form</title>
  </head>
  <body>
    <main>
      <form>
        <label class="label label--name">
          Name
          <input type="text" />
        </label>
        <label class="label label--lastname">
          Last Name
          <input type="text" />
        </label>
        <article class="checkbox__container">
          <label> Gender </label>
          <input type="checkbox" id="male" name="male" checked />
          <label> Gender </label>
          <input type="checkbox" id="female" name="female" />
        </article>
        <label class="label label--email">
          Email
          <input type="email" />
        </label>
        <label class="label label--password">
          Password
          <input type="password" />
        </label>
        <label class="label label--password__conf">
          Confirm Password
          <input type="password" />
        </label>
        <label class="label label--phone">
          Phone
          <input type="tel" />
        </label>
        <label class="label label--age">
          Age
          <input type="number" />
        </label>
        <label class="label label--web"
          >Website
          <input type="url" />
        </label>
        <label class="label label--expe">
          Level Of Experience
          <input type="range" />
        </label>
      </form>
    </main>
  </body>
</html>

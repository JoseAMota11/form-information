<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://fonts.googleapis.com/css?family=Allerta:regular" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Form</title>
</head>
<body>
  <main>
    <form>
      <h1 class="title">Form information</h1>
      <article class="container">
        <label class="container__label label--name">Name</label>
        <input type="text" />
      </article>
      <article class="container">
        <label class="container__label label--last__name">Last Name</label>
        <input type="text" />
      </article>
      <article class="container">
        <label class="container__label label--email">Email</label>
        <input type="email" />
      </article>
      <article class="container">
        <label class="container__label label--password">Password</label>
        <input type="password" />
      </article>
      <article class="container">
        <label class="container__label label--password__confir">Password Confirmation</label>
        <input type="password" />
      </article>
      <article class="container">
        <label class="container__label label--age">Age</label>
        <input type="number" />
      </article>
      <article class="container">
        <label class="container__label label--web">Website</label>
        <input type="url" />
      </article>
      <article class="container">
        <label class="container__label label--phone">Phone</label>
        <input type="tel" />
      </article>
      <article class="container">
        <label class="container__label label--expe">Level of experience</label>
        <input type="range" />
      </article>
      <section>
        <label class="container__label label--gender">Genders</label>
        <article class="container__checkbox">
          <span>Male</span>
          <input type="checkbox" id="male" name="male" checked />
          <span>Female</span>
          <input type="checkbox" id="female" name="female" />
        </article>
      </section>
    </form>
  </main>
</body>
</html>
